<form>
  <label>Curso</label>
  <input type="text" name="nome" [(ngModel)]="curso.nome" />
  <br />

  <label>Valor</label>
  <input type="text" name="valor" [(ngModel)]="curso.valor" />
  <br />

  <button (click)="cadastro(this.curso)">Cadastrar</button>
  <button>Alterar</button>
  <button (click)="remover(this.curso)">Excluir</button>
</form>

<table border="1">
  <tr *ngFor="let v of vetor">
    <td>{{ v.nome }}</td>
    <td>{{ v.valor }}</td>
    <td><button (click)="selecionarCurso(v)">Selecionar curso</button></td>
  </tr>
</table>
